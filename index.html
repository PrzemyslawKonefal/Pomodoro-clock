<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Pomodoro</title>
  </head>
  <body>

    <div class="topic">
      <img class="brand" src="ikona.png" alt=""><p>Pomodoro Technique</p>
    </div>
    <div class="forma">
      <div class="container settings">
        <div  class="singleSetting">Duration
          <input id="duration" type="number" name="" value="25">
        </div>
        <div  class="singleSetting">Break time
        <input id="breakTime" type="number" name="" value="5">
        </div>
        <div  class="singleSetting">Number of sessions
          <input id="numberOfSessions" type="number" name="" value="4">
        </div>
      </div>
        <button type="button" onclick="createInterval()" class="start">Start</button>
    </div>
    <div class="clocks">
    </div>
    <button type="button" id="stopButton">Stop</button>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      <script src="js.js"></script>
  </body>
</html>
